<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interest Calculator Pro</h1>
        
        <div class="calculator-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="simple">Simple Interest</button>
                <button class="tab-btn" data-tab="compound">Compound Interest</button>
                <button class="tab-btn" data-tab="loan">Loan EMI</button>
            </div>

            <div class="calculator active" id="simple-calculator">
                <h2>Simple Interest Calculator</h2>
                <div class="input-group">
                    <label>Principal Amount ($)</label>
                    <input type="number" id="simple-principal" placeholder="Enter principal amount">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="simple-rate" placeholder="Enter interest rate">
                </div>
                <div class="input-group">
                    <label>Time (Years)</label>
                    <input type="number" id="simple-time" placeholder="Enter time period">
                </div>
                <button class="calculate-btn" onclick="calculateSimpleInterest()">Calculate</button>
                <div class="result" id="simple-result">
                    <canvas class="result-chart"></canvas>
                </div>
            </div>

            <div class="calculator" id="compound-calculator">
                <h2>Compound Interest Calculator</h2>
                <div class="input-group">
                    <label>Principal Amount ($)</label>
                    <input type="number" id="compound-principal" placeholder="Enter principal amount">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="compound-rate" placeholder="Enter interest rate">
                </div>
                <div class="input-group">
                    <label>Time (Years)</label>
                    <input type="number" id="compound-time" placeholder="Enter time period">
                </div>
                <div class="input-group">
                    <label>Compound Frequency</label>
                    <select id="compound-frequency">
                        <option value="1">Annually</option>
                        <option value="2">Semi-annually</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
                <button class="calculate-btn" onclick="calculateCompoundInterest()">Calculate</button>
                <div class="result" id="compound-result"><canvas class="result-chart"></canvas></div>
            </div>

            <div class="calculator" id="loan-calculator">
                <h2>Loan EMI Calculator</h2>
                <div class="input-group">
                    <label>Loan Amount ($)</label>
                    <input type="number" id="loan-amount" placeholder="Enter loan amount">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="loan-rate" placeholder="Enter interest rate">
                </div>
                <div class="input-group">
                    <label>Loan Term (Years)</label>
                    <input type="number" id="loan-term" placeholder="Enter loan term">
                </div>
                <button class="calculate-btn" onclick="calculateLoanEMI()">Calculate</button>
                <div class="result" id="loan-result"><canvas class="result-chart"></canvas></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        console.log('Chart.js version:', Chart.version);
    </script>
    <script>
        const ctx = document.querySelector('.result-chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Test1', 'Test2'],
                datasets: [{
                    label: 'Test Data',
                    data: [10, 20],
                    backgroundColor: ['#3b82f6', '#60a5fa'],
                    borderColor: ['#2563eb', '#3b82f6'],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
